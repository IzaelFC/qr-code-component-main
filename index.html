<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Frontend Mentor | QR code component</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit&display=swap');

    :root {
      --light-gray: hsl(212, 45%, 89%);
      --grayish-blue: hsl(220, 15%, 55%);
      --dark-blue: hsl(218, 44%, 22%);
    }
  </style>
</head>

<body class="flex bg-[--light-gray] h-screen mx-3">
  <main class="flex flex-col gap-3 bg-white w-[50vh] m-auto p-5 rounded-xl">
    <img class="rounded-lg" src="images/image-qr-code.png" alt="">
    <h1 class="font-['Outfit'] text-[--dark-blue] px-2 sm:text-2xl text-xl text-center font-bold">Improve your front-end skills by building projects</h1>
    <p class="font-['Outfit'] text-[--grayish-blue] px-2 mb-5 text-center">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
  </main>
</body>
</html>
